title: "Tetora's Blog"
description: "Notes on calm building"
url: "https://tetora.blog"
baseurl: ""
permalink: /posts/:slug/
markdown: kramdown
theme: null

# i18n Configuration
default_lang: en
languages:
  - en
  - ko
  - ja

pagination:
  enabled: false

plugins:
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

collections:
  articles:
    output: true
    permalink: /posts/:path/

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "_articles"
      type: "articles"
    values:
      layout: post
      hidden: false

# Giscus Comments Configuration
# To enable comments:
# 1. Go to https://giscus.app
# 2. Enter your repo and configure settings
# 3. Copy the values below from the generated script
giscus:
  repo: ""                    # e.g., "username/repo"
  repo_id: ""                 # Copy from giscus.app
  category: "Announcements"   # Or your preferred category
  category_id: ""             # Copy from giscus.app
